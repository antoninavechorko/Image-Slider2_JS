<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Image SLider2</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #1cdbe5 -26%, #08909f 145%);">
                <h1>Coastline Beach</h1>
                <p>Explore The World</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #078372 -1%, #02694a 124%);">
                <h1>Tropical Forest</h1>
                <p>Explore The World</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #e3ba3c 1%, #e36510 128%);">
                <h1>Scenic Waterfall</h1>
                <p>Explore The World</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
                <h1>Rocky Mountains</h1>
                <p>Explore The World</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="
            background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1555025283-576ee1a28747?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1470058869958-2a77ade41c02?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1484821582734-6c6c9f99a672?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1333&q=80');
          "></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
</body>

</html>
